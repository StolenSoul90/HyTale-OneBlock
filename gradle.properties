# ========================================================================
#  Gradle Properties - HyTale Modding Environment
# ========================================================================

# -- Project Version (semantic versioning: major.minor.patch)
version=0.1.0

# -- Maven Publishing Group
#    Replace this with your own package name when you're ready to publish
maven_group=com.hytale.stolen

# -- Java Version
#    HyTale is built on Java 21 but runs on Java 25
java_version=25

# -- Asset Pack
#    Set to true if your plugin includes custom assets (textures, models,
#    sounds) or if you plan to use the in-game asset editor.
includes_pack=true

# -- Release Channel
#    The patchline your plugin builds and runs against.
#    Typically, "release" or "pre-release" - verify in the official
#    launcher.
patchline=release

# -- User Mods Loading
#    When false, the dev server only loads mods explicitly added to your
#    project. Keeps your testing environment clean and predictable.
load_user_mods=false

# -- Custom HyTale Install Path (Optional)
#    Uncomment and set this if HyTale is installed to a non-default
#    location. Should point to the folder containing the installation and
#    UserData directories.
# hytale_home=C:/Program Files/HyTale